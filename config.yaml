# 説明可能AIによる絵画様式分類プロジェクト
# 設定ファイル

# API設定
api:
  base_url: "https://collectionapi.metmuseum.org/public/collection/v1"
  rate_limit: 25  # リクエスト/秒（24時間完結用）
  timeout: 30     # タイムアウト（秒）

# データ設定
data:
  output_dir: "data"
  raw_data_dir: "data/raw_data"
  filtered_data_dir: "data/filtered_data"
  images_dir: "raw_images"
  paintings_images_dir: "paintings_images"
  metadata_file: "artwork_metadata.csv"
  paintings_metadata_file: "paintings_metadata.csv"
  features_file: "color_features.pkl"
  paintings_features_file: "paintings_features.pkl"
  min_samples_per_class: 250
  max_samples_per_class: 1000
  use_timestamp: true  # 分析結果をタイムスタンプ付きフォルダ（yymmddhhmm）に保存（falseにすると固定ディレクトリを使用）

# 画像処理設定
image_processing:
  target_size: [512, 512]  # リサイズ後のサイズ
  color_space: "HSV"       # 色空間（HSV, RGB, LAB）
  resize_method: "bilinear"

# 特徴量設定
features:
  color:
    - "mean_hue"
    - "mean_saturation" 
    - "mean_value"
    - "hue_std"
    - "saturation_std"
    - "value_std"
    - "contrast"
    - "color_diversity"
    - "dominant_colors"
  
  composition:
    - "brightness_distribution"
    - "color_concentration"
    - "edge_density"

# 分類設定
classification:
  model_type: "random_forest"
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  
  # ランダムフォレストパラメータ
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    random_state: 42

# SHAP設定
shap:
  max_samples: 100  # 説明用サンプル数
  background_samples: 50  # 背景サンプル数

# 可視化設定
visualization:
  figure_size: [12, 8]
  dpi: 300
  style: "whitegrid"
  color_palette: "husl"
  output_dir: "visualizations"

# ハイブリッドデータ収集設定
hybrid_collection:
  csv_url: "https://github.com/metmuseum/openaccess/raw/master/MetObjects.csv"
  checkpoint_interval: 100  # N件ごとに進捗保存
  max_retries: 3
  retry_base_delay: 1  # 秒
  api_fields:  # API限定で取得するフィールド
    - primaryImage
    - primaryImageSmall
    - additionalImages
    - constituents
    - tags
    - measurements
    - galleryNumber
    - objectWikidata_URL

# 絵画フィルター設定（分析結果に基づく）
painting_filters:
  # Departmentフィルターは適用しない（全Department対象）
  departments: []
  
  # 絵画関連Classification（純粋な絵画のみ）
  classifications:
    - "Paintings"
  
  # Mediumフィルターは適用しない（多様な技法の絵画を対象とする）
  
  # 予想される絞り込み後の件数（全Departmentの絵画）
  expected_count: 9005
  expected_percentage: 1.9

# ログ設定
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/project.log"
